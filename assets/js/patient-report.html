<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كشف حساب مريض | Clinic System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0;
      color: #555;
    }
    .card p {
      font-size: 22px;
      margin-top: 10px;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #eeeeee;
    }
    a.back {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #1e88e5;
    }
  </style>
</head>

<body>

<header>
  <h1>كشف حساب المريض</h1>
</header>

<div class="container">

  <a class="back" href="dashboard.html">⬅ الرجوع للوحة التحكم</a>

  <select id="patientSelect">
    <option value="">-- اختر المريض --</option>
  </select>

  <div class="cards">
    <div class="card">
      <h3>إجمالي الجلسات</h3>
      <p id="totalCost">0 ₪</p>
    </div>
    <div class="card">
      <h3>المدفوع</h3>
      <p id="totalPaid">0 ₪</p>
    </div>
    <div class="card">
      <h3>المتبقي</h3>
      <p id="remaining">0 ₪</p>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>النوع</th>
        <th>التاريخ</th>
        <th>المبلغ</th>
      </tr>
    </thead>
    <tbody id="reportTable"></tbody>
  </table>

</div>

<script src="assets/js/storage.js"></script>
<script src="assets/js/patient-report.js"></script>

</body>
</html>
