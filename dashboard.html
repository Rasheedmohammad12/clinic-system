<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Dashboard | clinic-system</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Tahoma, Arial;
  background:#f1f5f9;
  color:#0f172a;
}
.hidden{display:none}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  background:#0f172a;
  color:#fff;
  padding:20px;
}
.brand{
  font-size:20px;
  font-weight:bold;
  margin-bottom:30px;
}
.nav button{
  width:100%;
  background:transparent;
  color:#cbd5f5;
  border:none;
  padding:13px;
  border-radius:12px;
  text-align:right;
  margin-bottom:6px;
  cursor:pointer;
  font-size:14px;
}
.nav button.active,
.nav button:hover{
  background:#1e293b;
  color:#fff;
}
.logout{
  margin-top:25px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#dc2626;
  color:#fff;
  cursor:pointer;
}

/* ===== CONTENT ===== */
.content{
  padding:25px;
}

/* HEADER */
.header{
  background:#fff;
  padding:18px 22px;
  border-radius:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.header h2{
  margin:0;
  font-size:20px;
}

/* ===== STATS ===== */
.stats{
  margin-top:25px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:18px;
}
.stat{
  background:linear-gradient(135deg,#ffffff,#f8fafc);
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.stat small{
  color:#64748b;
  font-size:13px;
}
.stat .num{
  font-size:32px;
  font-weight:bold;
  margin-top:10px;
}

/* ===== SECTION HEADER ===== */
.section-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:30px;
  margin-bottom:10px;
}
.section-header h3{
  margin:0;
  font-size:18px;
}
.section-header span{
  color:#64748b;
  font-size:13px;
}

/* ===== PANELS ===== */
.panel{
  background:#fff;
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  margin-bottom:20px;
}
.form-row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
input,select{
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5f5;
  font-size:14px;
}
button.primary{
  background:#2563eb;
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  cursor:pointer;
}

/* ===== CARDS ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:15px;
}
.card-item{
  background:#f8fafc;
  padding:15px;
  border-radius:16px;
  position:relative;
  box-shadow:0 6px 15px rgba(0,0,0,.06);
}
.card-item b{
  display:block;
  margin-bottom:6px;
}
.card-item small{
  color:#64748b;
}
.card-item button{
  position:absolute;
  top:10px;
  left:10px;
  background:#dc2626;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 8px;
  cursor:pointer;
  font-size:12px;
}
</style>
</head>

<body>

<script>
if(!localStorage.getItem("currentUser")){
  location.href="index.html";
}
</script>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">clinic-system</div>
    <div class="nav">
      <button class="active" onclick="go('dashboard',this)">Dashboard</button>
      <button onclick="go('patients',this)">Patients</button>
      <button onclick="go('appointments',this)">Appointments</button>
      <button onclick="go('payments',this)">Payments</button>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <div class="header">
      <h2 id="pageTitle">Dashboard</h2>
      <div>ðŸ‘‹ Ù…Ø±Ø­Ø¨Ù‹Ø§ØŒ <b id="userName"></b></div>
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="stat"><small>Total Patients</small><div class="num" id="sPatients">0</div></div>
      <div class="stat"><small>Total Appointments</small><div class="num" id="sApps">0</div></div>
      <div class="stat"><small>Total Revenue</small><div class="num">JD <span id="sRev">0</span></div></div>
      <div class="stat"><small>Pending</small><div class="num">JD <span id="sPend">0</span></div></div>
    </div>

    <!-- DASHBOARD -->
    <section id="page-dashboard"></section>

    <!-- PATIENTS -->
    <section id="page-patients" class="hidden">
      <div class="section-header">
        <h3>Patients</h3>
        <span>Manage clinic patients</span>
      </div>

      <div class="panel">
        <div class="form-row">
          <input id="pName" placeholder="Patient name">
          <button class="primary" onclick="addPatient()">Add Patient</button>
        </div>
      </div>

      <div class="panel">
        <div id="patientsGrid" class="cards"></div>
      </div>
    </section>

    <!-- APPOINTMENTS -->
    <section id="page-appointments" class="hidden">
      <div class="section-header">
        <h3>Appointments</h3>
        <span>Sessions & visits</span>
      </div>

      <div class="panel">
        <div class="form-row">
          <input id="aName" placeholder="Patient name">
          <input id="aDate" type="date">
          <button class="primary" onclick="addApp()">Add Appointment</button>
        </div>
      </div>

      <div class="panel">
        <div id="appsList" class="cards"></div>
      </div>
    </section>

    <!-- PAYMENTS -->
    <section id="page-payments" class="hidden">
      <div class="section-header">
        <h3>Payments</h3>
        <span>Clinic revenue</span>
      </div>

      <div class="panel">
        <div class="form-row">
          <input id="payName" placeholder="Patient name">
          <input id="payAmount" type="number" placeholder="Amount (JD)">
          <select id="payStatus">
            <option value="paid">Paid</option>
            <option value="pending">Pending</option>
          </select>
          <button class="primary" onclick="addPayment()">Add Payment</button>
        </div>
      </div>

      <div class="panel">
        <div id="paymentsList" class="cards"></div>
      </div>
    </section>

  </main>

</div>

<script>
/* USER */
userName.innerText = localStorage.getItem("currentUser");

/* DATA */
let patients = JSON.parse(localStorage.getItem("patients")||"[]");
let apps = JSON.parse(localStorage.getItem("apps")||"[]");
let pays = JSON.parse(localStorage.getItem("pays")||"[]");

/* NAV */
function go(p,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById("page-"+p).classList.remove("hidden");
  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  pageTitle.innerText = btn.innerText;
  refresh();
  if(p==="patients") renderPatients();
  if(p==="appointments") renderApps();
  if(p==="payments") renderPays();
}

/* DASH */
function refresh(){
  sPatients.innerText=patients.length;
  sApps.innerText=apps.length;
  sRev.innerText=pays.filter(p=>p.s==="paid").reduce((a,b)=>a+b.a,0);
  sPend.innerText=pays.filter(p=>p.s==="pending").reduce((a,b)=>a+b.a,0);
}

/* PATIENTS */
function addPatient(){
  if(!pName.value) return;
  patients.push(pName.value);
  localStorage.setItem("patients",JSON.stringify(patients));
  pName.value="";
  renderPatients(); refresh();
}
function renderPatients(){
  patientsGrid.innerHTML="";
  patients.forEach((p,i)=>{
    patientsGrid.innerHTML+=`
    <div class="card-item">
      <button onclick="patients.splice(${i},1);localStorage.setItem('patients',JSON.stringify(patients));renderPatients();refresh()">âœ•</button>
      <b>${p}</b>
      <small>Patient</small>
    </div>`;
  });
}

/* APPOINTMENTS */
function addApp(){
  if(!aName.value||!aDate.value) return;
  apps.push({n:aName.value,d:aDate.value});
  localStorage.setItem("apps",JSON.stringify(apps));
  aName.value=""; aDate.value="";
  renderApps(); refresh();
}
function renderApps(){
  appsList.innerHTML="";
  apps.forEach((a,i)=>{
    appsList.innerHTML+=`
    <div class="card-item">
      <button onclick="apps.splice(${i},1);localStorage.setItem('apps',JSON.stringify(apps));renderApps();refresh()">âœ•</button>
      <b>${a.n}</b>
      <small>${a.d}</small>
    </div>`;
  });
}

/* PAYMENTS */
function addPayment(){
  if(!payName.value||!payAmount.value) return;
  pays.push({n:payName.value,a:Number(payAmount.value),s:payStatus.value});
  localStorage.setItem("pays",JSON.stringify(pays));
  payName.value=""; payAmount.value="";
  renderPays(); refresh();
}
function renderPays(){
  paymentsList.innerHTML="";
  pays.forEach((p,i)=>{
    paymentsList.innerHTML+=`
    <div class="card-item">
      <button onclick="pays.splice(${i},1);localStorage.setItem('pays',JSON.stringify(pays));renderPays();refresh()">âœ•</button>
      <b>${p.n}</b>
      <small>JD ${p.a} â€“ ${p.s}</small>
    </div>`;
  });
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("currentUser");
  location.href="index.html";
}

refresh();
</script>

</body>
</html>
