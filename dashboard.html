<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم | Clinic System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    header {
      background: #1e88e5;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }
    .card h3 {
      margin-top: 10px;
      font-size: 32px;
      color: #1e88e5;
    }
    nav {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      background: #1e88e5;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
    }
    nav a:hover {
      background: #1565c0;
    }
    .user-info {
      margin-top: 10px;
      font-size: 14px;
      color: #e3f2fd;
    }
  </style>
</head>

<body>

<header>
  <h1>نظام إدارة العيادة</h1>
  <p>لوحة التحكم</p>
  <div class="user-info" id="userInfo"></div>
</header>

<div class="container">

  <!-- الإحصائيات -->
  <div class="cards">
    <div class="card">
      <h2>عدد المرضى</h2>
      <h3 id="patientsCount">0</h3>
    </div>

    <div class="card">
      <h2>عدد الجلسات</h2>
      <h3 id="sessionsCount">0</h3>
    </div>

    <div class="card">
      <h2>إجمالي المدفوعات</h2>
      <h3 id="paymentsTotal">0 ₪</h3>
    </div>
  </div>

  <!-- التنقل -->
  <nav>
    <a href="patients.html">المرضى</a>
    <a href="sessions.html">الجلسات</a>
    <a href="payments.html">المدفوعات</a>
    <a href="patient-report.html">كشف حساب مريض</a>
    <a href="settings.html">الإعدادات</a>
    <a href="users.html">إدارة المستخدمين</a>
    <a href="#" id="logoutLink">تسجيل خروج</a>
  </nav>

</div>

<!-- ملفات النظام -->
<script src="assets/js/storage.js"></script>
<script src="assets/js/dashboard.js"></script>

<!-- الحماية + الجلسة -->
<script type="module">
  import { requireAuth, logout, getCurrentUser } from "./assets/js/auth.js";

  // حماية الصفحة
  requireAuth();

  // عرض المستخدم الحالي
  const user = getCurrentUser();
  if (user) {
    document.getElementById("userInfo").textContent =
      `مرحباً ${user.username} | الصلاحية: ${user.role}`;
  }

  // تسجيل خروج
  document.getElementById("logoutLink").addEventListener("click", (e) => {
    e.preventDefault();
    logout();
  });
</script>

</body>
</html>
