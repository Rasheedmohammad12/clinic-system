<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Dashboard | clinic-system</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Tahoma, Arial;
  background:#f1f5f9;
  color:#0f172a;
}
.hidden{display:none}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  background:#0f172a;
  color:#fff;
  padding:20px;
}
.brand{
  font-size:20px;
  font-weight:bold;
  margin-bottom:25px;
}
.nav button{
  width:100%;
  background:transparent;
  color:#e5e7eb;
  border:none;
  padding:12px;
  border-radius:10px;
  text-align:right;
  margin-bottom:6px;
  cursor:pointer;
}
.nav button.active,
.nav button:hover{
  background:#1e293b;
  color:#fff;
}
.logout{
  margin-top:20px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#dc2626;
  color:#fff;
  cursor:pointer;
}

/* ===== CONTENT ===== */
.content{
  padding:25px;
}
.header{
  background:#fff;
  padding:15px 20px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
}
.header h2{margin:0}

/* ===== STATS ===== */
.stats{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:15px;
}
.stat{
  background:#fff;
  padding:18px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
}
.stat small{color:#64748b}
.stat .num{
  font-size:30px;
  font-weight:bold;
  margin-top:8px;
}

/* ===== PANELS ===== */
.panel{
  background:#fff;
  margin-top:20px;
  padding:18px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
}
input,select,button{
  padding:10px;
  border-radius:8px;
  border:1px solid #cbd5f5;
}
button.primary{
  background:#2563eb;
  color:#fff;
  border:none;
  cursor:pointer;
}
.cards{
  margin-top:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.card-item{
  background:#f8fafc;
  padding:12px;
  border-radius:10px;
  position:relative;
}
.card-item button{
  position:absolute;
  top:6px;
  left:6px;
  background:#dc2626;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 6px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
/* üîê ÿ≠ŸÖÿßŸäÿ© ÿßŸÑÿµŸÅÿ≠ÿ© */
if(!localStorage.getItem("currentUser")){
  location.href="index.html";
}
</script>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">clinic-system</div>
    <div class="nav">
      <button class="active" onclick="go('dashboard',this)">Dashboard</button>
      <button onclick="go('patients',this)">Patients</button>
      <button onclick="go('appointments',this)">Appointments</button>
      <button onclick="go('payments',this)">Payments</button>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <div class="header">
      <h2>Dashboard</h2>
      <div>üëã ŸÖÿ±ÿ≠ÿ®Ÿãÿßÿå <b id="userName"></b></div>
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="stat"><small>Patients</small><div class="num" id="sPatients">0</div></div>
      <div class="stat"><small>Appointments</small><div class="num" id="sApps">0</div></div>
      <div class="stat"><small>Revenue</small><div class="num">JD <span id="sRev">0</span></div></div>
      <div class="stat"><small>Pending</small><div class="num">JD <span id="sPend">0</span></div></div>
    </div>

    <!-- PAGES -->
    <section id="page-dashboard"></section>

    <section id="page-patients" class="hidden">
      <div class="panel">
        <h3>Add Patient</h3>
        <input id="pName" placeholder="Patient name">
        <button class="primary" onclick="addPatient()">Add</button>
      </div>
      <div class="panel">
        <div id="patientsGrid" class="cards"></div>
      </div>
    </section>

    <section id="page-appointments" class="hidden">
      <div class="panel">
        <h3>Add Appointment</h3>
        <input id="aName" placeholder="Patient name">
        <input id="aDate" type="date">
        <button class="primary" onclick="addApp()">Add</button>
      </div>
      <div class="panel" id="appsList"></div>
    </section>

    <section id="page-payments" class="hidden">
      <div class="panel">
        <h3>Add Payment</h3>
        <input id="payName" placeholder="Patient name">
        <input id="payAmount" type="number" placeholder="Amount (JD)">
        <select id="payStatus">
          <option value="paid">Paid</option>
          <option value="pending">Pending</option>
        </select>
        <button class="primary" onclick="addPayment()">Add</button>
      </div>
      <div class="panel" id="paymentsList"></div>
    </section>

  </main>

</div>

<script>
/* USER */
userName.innerText = localStorage.getItem("currentUser");

/* DATA */
let patients = JSON.parse(localStorage.getItem("patients")||"[]");
let apps = JSON.parse(localStorage.getItem("apps")||"[]");
let pays = JSON.parse(localStorage.getItem("pays")||"[]");

/* NAV */
function go(p,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById("page-"+p).classList.remove("hidden");
  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  refresh();
  if(p==="patients") renderPatients();
  if(p==="appointments") renderApps();
  if(p==="payments") renderPays();
}

/* DASH */
function refresh(){
  sPatients.innerText=patients.length;
  sApps.innerText=apps.length;
  sRev.innerText=pays.filter(p=>p.s==="paid").reduce((a,b)=>a+b.a,0);
  sPend.innerText=pays.filter(p=>p.s==="pending").reduce((a,b)=>a+b.a,0);
}

/* PATIENTS */
function addPatient(){
  if(!pName.value) return;
  patients.push(pName.value);
  localStorage.setItem("patients",JSON.stringify(patients));
  pName.value="";
  renderPatients(); refresh();
}
function renderPatients(){
  patientsGrid.innerHTML="";
  patients.forEach((p,i)=>{
    patientsGrid.innerHTML+=`
    <div class="card-item">
      <button onclick="patients.splice(${i},1);localStorage.setItem('patients',JSON.stringify(patients));renderPatients();refresh()">‚úï</button>
      <b>${p}</b>
    </div>`;
  });
}

/* APPOINTMENTS */
function addApp(){
  if(!aName.value||!aDate.value) return;
  apps.push({n:aName.value,d:aDate.value});
  localStorage.setItem("apps",JSON.stringify(apps));
  aName.value=""; aDate.value="";
  renderApps(); refresh();
}
function renderApps(){
  appsList.innerHTML="";
  apps.forEach((a,i)=>{
    appsList.innerHTML+=`
    <div class="card-item">
      ${a.n} ‚Äì ${a.d}
      <button onclick="apps.splice(${i},1);localStorage.setItem('apps',JSON.stringify(apps));renderApps();refresh()">‚úï</button>
    </div>`;
  });
}

/* PAYMENTS */
function addPayment(){
  if(!payName.value||!payAmount.value) return;
  pays.push({n:payName.value,a:Number(payAmount.value),s:payStatus.value});
  localStorage.setItem("pays",JSON.stringify(pays));
  payName.value=""; payAmount.value="";
  renderPays(); refresh();
}
function renderPays(){
  paymentsList.innerHTML="";
  pays.forEach((p,i)=>{
    paymentsList.innerHTML+=`
    <div class="card-item">
      ${p.n} ‚Äì JD ${p.a} (${p.s})
      <button onclick="pays.splice(${i},1);localStorage.setItem('pays',JSON.stringify(pays));renderPays();refresh()">‚úï</button>
    </div>`;
  });
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("currentUser");
  location.href="index.html";
}

refresh();
</script>

</body>
</html>
