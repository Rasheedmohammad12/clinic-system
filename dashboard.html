*{box-sizing:border-box}
body{

  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:white;

}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;

}

.header-top h1{
  margin:0;

}

.user-box{
  font-size:14px;
  opacity:.9;
}

.container{
  padding:25px;
}

/* ====== STATS ====== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.stat-card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  position:relative;
  overflow:hidden;
}

.stat-card::after{
  content:"";
  position:absolute;
  top:0;right:0;
  width:80px;height:80px;
  background:rgba(37,99,235,.08);
  border-radius:0 0 0 80px;
}

.stat-title{
  color:var(--muted);
  font-size:14px;
}

.stat-value{
  font-size:34px;
  font-weight:700;
  margin-top:8px;
}

/* ====== NAV ====== */
.nav{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

.nav a{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  text-decoration:none;
  color:var(--text);
  box-shadow:0 6px 16px rgba(0,0,0,.06);
  display:flex;
  align-items:center;
  gap:12px;
  transition:.2s;
}

.nav a:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 22px rgba(0,0,0,.1);
}

.icon{
  width:38px;
  height:38px;
  border-radius:10px;
  background:var(--primary);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
}

/* ====== LOGOUT ====== */
.logout{
  margin-top:25px;
  text-align:center;
}

.logout a{
  color:#dc2626;
  text-decoration:none;
  font-weight:600;
}
</style>
