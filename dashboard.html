<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | clinic-system</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial;
  background:#f4f6f8;
  color:#111827;
}
.hidden{display:none}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  background:#ffffff;
  border-right:1px solid #e5e7eb;
  padding:20px;
}
.brand{
  font-size:20px;
  font-weight:700;
  margin-bottom:30px;
}
.nav button{
  width:100%;
  background:transparent;
  border:none;
  padding:14px;
  border-radius:12px;
  text-align:left;
  font-size:15px;
  cursor:pointer;
  color:#374151;
  margin-bottom:6px;
}
.nav button.active,
.nav button:hover{
  background:#eef2ff;
  color:#1d4ed8;
}
.logout{
  margin-top:30px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#ef4444;
  color:#fff;
  cursor:pointer;
}

/* ===== CONTENT ===== */
.content{
  padding:30px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}
.header h2{
  margin:0;
  font-size:24px;
}
.user{
  color:#6b7280;
}

/* ===== STATS ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.stat{
  background:#fff;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}
.stat small{
  color:#6b7280;
}
.stat .num{
  font-size:32px;
  font-weight:700;
  margin-top:8px;
}

/* ===== SECTION ===== */
.section{
  margin-top:35px;
}
.section h3{
  margin-bottom:15px;
  font-size:20px;
}

/* ===== FORMS ===== */
.form{
  background:#fff;
  padding:18px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
input,select{
  padding:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
}
button.primary{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:12px 18px;
  cursor:pointer;
}

/* ===== CARDS ===== */
.grid{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}
.card{
  background:#ffffff;
  padding:16px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
  position:relative;
}
.card b{
  display:block;
  font-size:16px;
  margin-bottom:6px;
}
.card small{
  color:#6b7280;
}
.card button{
  position:absolute;
  top:12px;
  right:12px;
  background:#ef4444;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 8px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
if(!localStorage.getItem("currentUser")){
  location.href="index.html";
}
</script>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">clinic-system</div>
    <div class="nav">
      <button class="active" onclick="go('dashboard',this)">Dashboard</button>
      <button onclick="go('patients',this)">Patients</button>
      <button onclick="go('appointments',this)">Appointments</button>
      <button onclick="go('payments',this)">Payments</button>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <div class="header">
      <h2 id="pageTitle">Dashboard</h2>
      <div class="user">ðŸ‘‹ Welcome, <b id="userName"></b></div>
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="stat"><small>Patients</small><div class="num" id="sPatients">0</div></div>
      <div class="stat"><small>Appointments</small><div class="num" id="sApps">0</div></div>
      <div class="stat"><small>Revenue</small><div class="num">JD <span id="sRev">0</span></div></div>
      <div class="stat"><small>Pending</small><div class="num">JD <span id="sPend">0</span></div></div>
    </div>

    <!-- PATIENTS -->
    <section id="page-patients" class="section hidden">
      <h3>Patients</h3>
      <div class="form">
        <input id="pName" placeholder="Patient name">
        <button class="primary" onclick="addPatient()">Add</button>
      </div>
      <div id="patientsGrid" class="grid"></div>
    </section>

    <!-- APPOINTMENTS -->
    <section id="page-appointments" class="section hidden">
      <h3>Appointments</h3>
      <div class="form">
        <input id="aName" placeholder="Patient name">
        <input id="aDate" type="date">
        <button class="primary" onclick="addApp()">Add</button>
      </div>
      <div id="appsList" class="grid"></div>
    </section>

    <!-- PAYMENTS -->
    <section id="page-payments" class="section hidden">
      <h3>Payments</h3>
      <div class="form">
        <input id="payName" placeholder="Patient name">
        <input id="payAmount" type="number" placeholder="Amount (JD)">
        <select id="payStatus">
          <option value="paid">Paid</option>
          <option value="pending">Pending</option>
        </select>
        <button class="primary" onclick="addPayment()">Add</button>
      </div>
      <div id="paymentsList" class="grid"></div>
    </section>

  </main>

</div>

<script>
userName.innerText = localStorage.getItem("currentUser");

let patients = JSON.parse(localStorage.getItem("patients")||"[]");
let apps = JSON.parse(localStorage.getItem("apps")||"[]");
let pays = JSON.parse(localStorage.getItem("pays")||"[]");

function go(p,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById("page-"+p)?.classList.remove("hidden");
  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  pageTitle.innerText = btn.innerText;
  refresh();
  if(p==="patients") renderPatients();
  if(p==="appointments") renderApps();
  if(p==="payments") renderPays();
}

function refresh(){
  sPatients.innerText=patients.length;
  sApps.innerText=apps.length;
  sRev.innerText=pays.filter(p=>p.s==="paid").reduce((a,b)=>a+b.a,0);
  sPend.innerText=pays.filter(p=>p.s==="pending").reduce((a,b)=>a+b.a,0);
}

function addPatient(){
  if(!pName.value) return;
  patients.push(pName.value);
  localStorage.setItem("patients",JSON.stringify(patients));
  pName.value="";
  renderPatients();refresh();
}
function renderPatients(){
  patientsGrid.innerHTML="";
  patients.forEach((p,i)=>{
    patientsGrid.innerHTML+=`
    <div class="card">
      <button onclick="patients.splice(${i},1);localStorage.setItem('patients',JSON.stringify(patients));renderPatients();refresh()">âœ•</button>
      <b>${p}</b>
      <small>Patient</small>
    </div>`;
  });
}

function addApp(){
  if(!aName.value||!aDate.value) return;
  apps.push({n:aName.value,d:aDate.value});
  localStorage.setItem("apps",JSON.stringify(apps));
  aName.value="";aDate.value="";
  renderApps();refresh();
}
function renderApps(){
  appsList.innerHTML="";
  apps.forEach((a,i)=>{
    appsList.innerHTML+=`
    <div class="card">
      <button onclick="apps.splice(${i},1);localStorage.setItem('apps',JSON.stringify(apps));renderApps();refresh()">âœ•</button>
      <b>${a.n}</b>
      <small>${a.d}</small>
    </div>`;
  });
}

function addPayment(){
  if(!payName.value||!payAmount.value) return;
  pays.push({n:payName.value,a:Number(payAmount.value),s:payStatus.value});
  localStorage.setItem("pays",JSON.stringify(pays));
  payName.value="";payAmount.value="";
  renderPays();refresh();
}
function renderPays(){
  paymentsList.innerHTML="";
  pays.forEach((p,i)=>{
    paymentsList.innerHTML+=`
    <div class="card">
      <button onclick="pays.splice(${i},1);localStorage.setItem('pays',JSON.stringify(pays));renderPays();refresh()">âœ•</button>
      <b>${p.n}</b>
      <small>JD ${p.a} â€“ ${p.s}</small>
    </div>`;
  });
}

function logout(){
  localStorage.removeItem("currentUser");
  location.href="index.html";
}

refresh();
</script>

</body>
</html>
