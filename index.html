<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام العيادة</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* ===== GLOBAL ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5f7fb;
  color:#0f172a;
}
.hidden{display:none}
button,input,select{
  padding:12px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}
button{
  background:#2563eb;
  color:#fff;
  cursor:pointer;
  border:none;
}
.logout{
  background:#fff;
  color:#dc2626;
  border:1px solid #fecaca;
}

/* ===== AUTH ===== */
.center{
  min-height:100vh;
  display:grid;
  place-items:center;
}
.auth-card{
  background:#fff;
  width:360px;
  padding:25px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.auth-card h2{text-align:center;margin-top:0}
.link{
  margin-top:12px;
  text-align:center;
  font-size:13px;
  color:#2563eb;
  cursor:pointer;
}
.err{color:#dc2626;margin-top:10px;text-align:center}
.ok{color:#16a34a;text-align:center}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:1fr 260px;
  min-height:100vh;
}
.sidebar{
  background:#fff;
  border-left:1px solid #e5e7eb;
  padding:15px;
}
.brand{
  font-weight:bold;
  margin-bottom:15px;
}
.nav button{
  width:100%;
  background:transparent;
  color:#0f172a;
  text-align:right;
}
.nav button.active{
  background:#e8f0ff;
  font-weight:bold;
}
.content{padding:25px}

/* ===== DASHBOARD ===== */
.grid4{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
}
.card small{color:#6b7280}
.big{font-size:26px;font-weight:bold}
.grid2{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  margin-top:15px;
}

/* ===== PANELS ===== */
.panel{
  background:#fff;
  padding:15px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
  margin-top:15px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.pcard{
  background:#f9fafb;
  padding:12px;
  border-radius:12px;
  position:relative;
}
.pcard button{
  position:absolute;
  top:8px;
  left:8px;
  background:#dc2626;
  padding:5px 8px;
  font-size:11px;
}
.item{
  background:#f9fafb;
  padding:12px;
  border-radius:12px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginView" class="center">
  <div class="auth-card">
    <h2>تسجيل الدخول</h2>
    <input id="loginUser" placeholder="اسم المستخدم">
    <input id="loginPass" type="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <div id="loginErr" class="err"></div>
    <div class="link" onclick="showRegister()">إنشاء مستخدم</div>
  </div>
</div>

<!-- REGISTER -->
<div id="registerView" class="center hidden">
  <div class="auth-card">
    <h2>إنشاء مستخدم</h2>
    <input id="regUser" placeholder="اسم المستخدم">
    <input id="regPass" type="password" placeholder="كلمة المرور">
    <button onclick="register()">إنشاء</button>
    <div id="regMsg"></div>
    <div class="link" onclick="showLogin()">عودة</div>
  </div>
</div>

<!-- APP -->
<div id="appView" class="app hidden">

  <main class="content">

    <!-- DASHBOARD -->
    <section id="page-dashboard">
      <h1>لوحة التحكم</h1>
      <div class="grid4">
        <div class="card"><small>المرضى</small><div class="big" id="sPatients">0</div></div>
        <div class="card"><small>الجلسات</small><div class="big" id="sApps">0</div></div>
        <div class="card"><small>الإيرادات</small><div class="big">JD <span id="sRev">0</span></div></div>
        <div class="card"><small>معلقة</small><div class="big">JD <span id="sPend">0</span></div></div>
      </div>
    </section>

    <!-- PATIENTS -->
    <section id="page-patients" class="hidden">
      <div class="panel">
        <h2>المرضى</h2>
        <input id="pName" placeholder="اسم المريض">
        <button onclick="addPatient()">إضافة</button>
      </div>
      <div class="panel">
        <div id="patientsGrid" class="cards"></div>
      </div>
    </section>

    <!-- APPOINTMENTS -->
    <section id="page-appointments" class="hidden">
      <div class="panel">
        <h2>الجلسات</h2>
        <input id="aName" placeholder="اسم المريض">
        <input id="aDate" type="date">
        <button onclick="addApp()">إضافة</button>
      </div>
      <div class="panel" id="appsList"></div>
    </section>

    <!-- PAYMENTS -->
    <section id="page-payments" class="hidden">
      <div class="panel">
        <h2>المدفوعات (محمي)</h2>
        <input id="payName" placeholder="اسم المريض">
        <input id="payAmount" type="number" placeholder="المبلغ">
        <select id="payStatus">
          <option value="paid">مدفوع</option>
          <option value="pending">معلّق</option>
        </select>
        <button onclick="addPayment()">إضافة</button>
      </div>
      <div class="panel" id="paymentsList"></div>
    </section>

    <!-- SETTINGS -->
    <section id="page-settings" class="hidden">
      <div class="panel">
        <h2>تغيير كلمة مرور المستخدم</h2>
        <input id="oldPass" type="password" placeholder="كلمة المرور الحالية">
        <input id="newPass" type="password" placeholder="كلمة المرور الجديدة">
        <button onclick="changeUserPass()">تغيير</button>
        <div id="userPassMsg"></div>
      </div>

      <div class="panel">
        <h2>تغيير كلمة مرور المدفوعات</h2>
        <input id="oldRev" type="password" placeholder="كلمة المرور الحالية">
        <input id="newRev" type="password" placeholder="كلمة المرور الجديدة">
        <button onclick="changeRevPass()">تغيير</button>
        <div id="revPassMsg"></div>
      </div>
    </section>

  </main>

  <aside class="sidebar">
    <div class="brand">نظام العيادة</div>
    <div class="nav">
      <button class="active" onclick="go('dashboard',this)">لوحة التحكم</button>
      <button onclick="go('patients',this)">المرضى</button>
      <button onclick="go('appointments',this)">الجلسات</button>
      <button onclick="goProtected('payments',this)">المدفوعات</button>
      <button onclick="go('settings',this)">الإعدادات</button>
    </div>
    <button class="logout" onclick="logout()">تسجيل خروج</button>
  </aside>

</div>

<script>
/* ===== USERS ===== */
const USERS_KEY="users";
const CURR_KEY="currentUser";
let users=JSON.parse(localStorage.getItem(USERS_KEY)||"[]");

/* ===== DATA ===== */
let patients=JSON.parse(localStorage.getItem("patients")||"[]");
let apps=JSON.parse(localStorage.getItem("apps")||"[]");
let pays=JSON.parse(localStorage.getItem("pays")||"[]");

/* ===== REVENUE PASS ===== */
if(!localStorage.getItem("revPass")) localStorage.setItem("revPass","rev123");

/* ===== AUTH NAV ===== */
function showRegister(){loginView.classList.add("hidden");registerView.classList.remove("hidden")}
function showLogin(){registerView.classList.add("hidden");loginView.classList.remove("hidden")}

/* ===== REGISTER ===== */
function register(){
  if(!regUser.value||!regPass.value){regMsg.innerHTML="<div class='err'>كل الحقول مطلوبة</div>";return;}
  if(users.find(u=>u.u===regUser.value)){regMsg.innerHTML="<div class='err'>المستخدم موجود</div>";return;}
  users.push({u:regUser.value,p:regPass.value});
  localStorage.setItem(USERS_KEY,JSON.stringify(users));
  regMsg.innerHTML="<div class='ok'>تم الإنشاء</div>";
}

/* ===== LOGIN ===== */
function login(){
  const u=users.find(x=>x.u===loginUser.value&&x.p===loginPass.value);
  if(!u){loginErr.innerText="بيانات خاطئة";return;}
  localStorage.setItem(CURR_KEY,u.u);
  boot();
}

/* ===== BOOT ===== */
function boot(){
  loginView.classList.add("hidden");
  registerView.classList.add("hidden");
  appView.classList.remove("hidden");
  go("dashboard",document.querySelector(".nav button"));
}
if(localStorage.getItem(CURR_KEY)) boot();

/* ===== LOGOUT ===== */
function logout(){localStorage.removeItem(CURR_KEY);location.reload();}

/* ===== NAV ===== */
function go(p,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById("page-"+p).classList.remove("hidden");
  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
  refresh();
  if(p==="patients") renderPatients();
  if(p==="appointments") renderApps();
  if(p==="payments") renderPays();
}
function goProtected(p,btn){
  const pass=prompt("كلمة مرور المدفوعات:");
  if(pass===localStorage.getItem("revPass")) go(p,btn);
}

/* ===== DASH ===== */
function refresh(){
  sPatients.innerText=patients.length;
  sApps.innerText=apps.length;
  sRev.innerText=pays.filter(p=>p.s==="paid").reduce((a,b)=>a+b.a,0);
  sPend.innerText=pays.filter(p=>p.s==="pending").reduce((a,b)=>a+b.a,0);
}

/* ===== PATIENTS ===== */
function addPatient(){
  if(!pName.value)return;
  patients.push(pName.value);
  localStorage.setItem("patients",JSON.stringify(patients));
  pName.value="";renderPatients();refresh();
}
function renderPatients(){
  patientsGrid.innerHTML="";
  patients.forEach((p,i)=>{
    patientsGrid.innerHTML+=`
      <div class="pcard">
        <button onclick="patients.splice(${i},1);localStorage.setItem('patients',JSON.stringify(patients));renderPatients();refresh()">X</button>
        <b>${p}</b>
      </div>`;
  });
}

/* ===== APPOINTMENTS ===== */
function addApp(){
  if(!aName.value||!aDate.value)return;
  apps.push({n:aName.value,d:aDate.value});
  localStorage.setItem("apps",JSON.stringify(apps));
  aName.value="";aDate.value="";
  renderApps();refresh();
}
function renderApps(){
  appsList.innerHTML="";
  apps.forEach((a,i)=>{
    appsList.innerHTML+=`
      <div class="item">${a.n} - ${a.d}
        <button class="logout" onclick="apps.splice(${i},1);localStorage.setItem('apps',JSON.stringify(apps));renderApps();refresh()">حذف</button>
      </div>`;
  });
}

/* ===== PAYMENTS ===== */
function addPayment(){
  if(!payName.value||!payAmount.value)return;
  pays.push({n:payName.value,a:Number(payAmount.value),s:payStatus.value});
  localStorage.setItem("pays",JSON.stringify(pays));
  payName.value="";payAmount.value="";
  renderPays();refresh();
}
function renderPays(){
  paymentsList.innerHTML="";
  pays.forEach((p,i)=>{
    paymentsList.innerHTML+=`
      <div class="item">${p.n} - JD ${p.a} (${p.s})
        <button class="logout" onclick="pays.splice(${i},1);localStorage.setItem('pays',JSON.stringify(pays));renderPays();refresh()">حذف</button>
      </div>`;
  });
}

/* ===== SETTINGS ===== */
function changeUserPass(){
  const u=localStorage.getItem(CURR_KEY);
  const idx=users.findIndex(x=>x.u===u&&x.p===oldPass.value);
  if(idx===-1){userPassMsg.innerHTML="<div class='err'>كلمة المرور الحالية خاطئة</div>";return;}
  users[idx].p=newPass.value;
  localStorage.setItem(USERS_KEY,JSON.stringify(users));
  userPassMsg.innerHTML="<div class='ok'>تم التغيير</div>";
}
function changeRevPass(){
  if(oldRev.value!==localStorage.getItem("revPass")){
    revPassMsg.innerHTML="<div class='err'>كلمة المرور الحالية خاطئة</div>";return;
  }
  localStorage.setItem("revPass",newRev.value);
  revPassMsg.innerHTML="<div class='ok'>تم التغيير</div>";
}
</script>

</body>
</html>
