<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REVAN Beauty Clinic | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --gold:#b59a3a;
      --gold-dark:#8f7a2a;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --radius:22px;
      --shadow:0 40px 80px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      height:100vh;
      font-family:"Segoe UI",Tahoma,Arial;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("assets/img/revan-bg.jpg") center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:40px 34px;
      text-align:center;
    }

    .logo{
      width:90px;
      height:90px;
      border-radius:50%;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 18px;
    }

    .logo img{
      width:70px;
    }

    h1{
      margin:0;
      font-size:22px;
      color:var(--text);
      letter-spacing:.5px;
    }

    p{
      margin:6px 0 28px;
      font-size:13px;
      color:var(--muted);
    }

    .group{
      text-align:left;
      margin-bottom:16px;
    }

    .group label{
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
      display:block;
    }

    .group input{
      width:100%;
      padding:13px 15px;
      border-radius:14px;
      border:1px solid #e5e7eb;
      font-size:14px;
      outline:none;
    }

    .group input:focus{
      border-color:var(--gold);
      box-shadow:0 0 0 3px rgba(181,154,58,.25);
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:16px;
      background:linear-gradient(135deg,var(--gold),var(--gold-dark));
      color:#fff;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
      margin-top:10px;
    }

    .link{
      margin-top:20px;
      font-size:13px;
      color:var(--muted);
    }

    .link a{
      color:var(--gold);
      font-weight:700;
      text-decoration:none;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">
      <img src="assets/img/revan-logo.png" alt="REVAN">
    </div>

    <h1>REVAN Beauty Clinic</h1>
    <p>Login to your dashboard</p>

    <form id="loginForm">
      <div class="group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="link">
      ما عندك حساب؟
      <a href="register.html">إنشاء حساب</a>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
