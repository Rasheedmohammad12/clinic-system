<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clinic System</title>

<style>
:root{
    --primary:#2563eb;
    --bg:#f4f6f8;
    --card:#ffffff;
    --danger:#dc2626;
    --gray:#6b7280;
}
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:var(--bg);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.hidden{display:none}

.box{
    background:var(--card);
    padding:25px;
    border-radius:16px;
    width:720px;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
    position:relative;
}

h2{margin-top:0;text-align:center}

button,input{
    padding:10px;
    border-radius:8px;
    border:1px solid #e5e7eb;
    font-size:14px;
}
button{
    background:var(--primary);
    color:#fff;
    border:none;
    cursor:pointer;
}
.logout{background:var(--danger)}
.back{background:#6b7280}

.langBtn{
    position:absolute;
    top:15px;
    right:15px;
    background:#111827;
    font-size:12px;
    padding:6px 10px;
}

/* ===== DASHBOARD ===== */
.dashboard-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:20px;
    margin-top:30px;
}
.dash-card{
    background:#f9fafb;
    border-radius:18px;
    padding:25px;
    text-align:center;
    cursor:pointer;
    transition:.2s;
}
.dash-card:hover{
    transform:translateY(-5px);
    box-shadow:0 10px 20px rgba(0,0,0,.1);
}
.dash-card h3{
    margin:0;
    font-size:16px;
    color:var(--gray);
}
.dash-card p{
    font-size:36px;
    margin:10px 0;
    font-weight:bold;
    color:var(--primary);
}
.dash-card span{
    font-size:13px;
    color:#6b7280;
}

/* ===== PATIENTS CARDS ===== */
.cards-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:15px;
    margin-top:20px;
}
.patient-card{
    background:#f9fafb;
    padding:15px;
    border-radius:14px;
    text-align:center;
    position:relative;
}
.patient-card h4{
    margin:0;
    font-size:15px;
}
.patient-card button{
    position:absolute;
    top:10px;
    right:10px;
    background:var(--danger);
    padding:5px 8px;
    font-size:11px;
}

/* ===== FORMS ===== */
.form-row{
    display:flex;
    gap:10px;
    margin-top:15px;
}
.form-row input{flex:1}

ul{list-style:none;padding:0;margin-top:15px}
li{
    background:#f1f5f9;
    padding:8px;
    border-radius:8px;
    margin-bottom:8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
    <h2>Clinic Login</h2>
    <input type="password" id="password" placeholder="Password" style="width:100%;margin-top:15px">
    <button onclick="login()" style="width:100%;margin-top:10px">Login</button>
    <p id="error" style="color:red;text-align:center"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="box hidden">
    <h2>Dashboard</h2>

    <div class="dashboard-grid">
        <div class="dash-card" onclick="openPatients()">
            <h3>Patients</h3>
            <p id="patientsCount">0</p>
            <span>Manage patients</span>
        </div>
        <div class="dash-card" onclick="openAppointments()">
            <h3>Appointments</h3>
            <p id="appointmentsCount">0</p>
            <span>Clinic schedule</span>
        </div>
        <div class="dash-card" onclick="openRevenues()">
            <h3>Revenues</h3>
            <p>$<span id="revenueTotal">0</span></p>
            <span>Total income</span>
        </div>
    </div>

    <button class="logout" onclick="logout()" style="width:100%;margin-top:25px">Logout</button>
</div>

<!-- PATIENTS -->
<div id="patientsPage" class="box hidden">
    <h2>Patients</h2>

    <div class="form-row">
        <input id="patientName" placeholder="Patient name">
        <button onclick="addPatient()">Add</button>
    </div>

    <div class="cards-grid" id="patientsCards"></div>

    <button class="back" onclick="showDashboard()" style="width:100%;margin-top:20px">Back</button>
</div>

<!-- APPOINTMENTS -->
<div id="appointmentsPage" class="box hidden">
    <h2>Appointments</h2>

    <div class="form-row">
        <input id="appPatient" placeholder="Patient name">
        <input type="date" id="appDate">
        <button onclick="addAppointment()">Add</button>
    </div>

    <ul id="appointmentsList"></ul>

    <button class="back" onclick="showDashboard()" style="width:100%;margin-top:20px">Back</button>
</div>

<!-- REVENUES -->
<div id="revenuesPage" class="box hidden">
    <h2>Revenues</h2>

    <div class="form-row">
        <input id="revReason" placeholder="Reason">
        <input type="number" id="revAmount" placeholder="Amount">
        <button onclick="addRevenue()">Add</button>
    </div>

    <ul id="revenuesList"></ul>

    <button class="back" onclick="showDashboard()" style="width:100%;margin-top:20px">Back</button>
</div>

<script>
let patients=JSON.parse(localStorage.getItem("patients"))||[];
let appointments=JSON.parse(localStorage.getItem("appointments"))||[];
let revenues=JSON.parse(localStorage.getItem("revenues"))||[];

function login(){
    if(password.value==="clinic123"){
        localStorage.setItem("loggedIn","true");
        showDashboard();
    }else error.innerText="Wrong password";
}
function logout(){
    localStorage.removeItem("loggedIn");
    location.reload();
}
function hideAll(){
    loginBox.classList.add("hidden");
    dashboard.classList.add("hidden");
    patientsPage.classList.add("hidden");
    appointmentsPage.classList.add("hidden");
    revenuesPage.classList.add("hidden");
}
function showDashboard(){
    hideAll();
    updateStats();
    dashboard.classList.remove("hidden");
}
function openPatients(){hideAll();patientsPage.classList.remove("hidden");renderPatients()}
function openAppointments(){hideAll();appointmentsPage.classList.remove("hidden");renderAppointments()}
function openRevenues(){hideAll();revenuesPage.classList.remove("hidden");renderRevenues()}

function updateStats(){
    patientsCount.innerText=patients.length;
    appointmentsCount.innerText=appointments.length;
    revenueTotal.innerText=revenues.reduce((s,r)=>s+r.a,0);
}

/* ===== PATIENTS ===== */
function addPatient(){
    if(!patientName.value)return;
    patients.push(patientName.value);
    localStorage.setItem("patients",JSON.stringify(patients));
    patientName.value="";
    renderPatients();
}
function deletePatient(i){
    patients.splice(i,1);
    localStorage.setItem("patients",JSON.stringify(patients));
    renderPatients();
}
function renderPatients(){
    patientsCards.innerHTML="";
    patients.forEach((p,i)=>{
        patientsCards.innerHTML+=`
        <div class="patient-card">
            <h4>${p}</h4>
            <button onclick="deletePatient(${i})">X</button>
        </div>`;
    });
    updateStats();
}

/* ===== APPOINTMENTS ===== */
function addAppointment(){
    if(!appPatient.value||!appDate.value)return;
    appointments.push({n:appPatient.value,d:appDate.value});
    localStorage.setItem("appointments",JSON.stringify(appointments));
    appPatient.value="";appDate.value="";
    renderAppointments();
}
function renderAppointments(){
    appointmentsList.innerHTML="";
    appointments.forEach((a,i)=>{
        appointmentsList.innerHTML+=`
        <li>${a.n} - ${a.d}
        <button class="logout" onclick="appointments.splice(${i},1);localStorage.setItem('appointments',JSON.stringify(appointments));renderAppointments()">X</button>
        </li>`;
    });
    updateStats();
}

/* ===== REVENUES ===== */
function addRevenue(){
    if(!revReason.value||!revAmount.value)return;
    revenues.push({r:revReason.value,a:Number(revAmount.value)});
    localStorage.setItem("revenues",JSON.stringify(revenues));
    revReason.value="";revAmount.value="";
    renderRevenues();
}
function renderRevenues(){
    revenuesList.innerHTML="";
    revenues.forEach((r,i)=>{
        revenuesList.innerHTML+=`
        <li>${r.r} - $${r.a}
        <button class="logout" onclick="revenues.splice(${i},1);localStorage.setItem('revenues',JSON.stringify(revenues));renderRevenues()">X</button>
        </li>`;
    });
    updateStats();
}

if(localStorage.getItem("loggedIn")==="true")showDashboard();
</script>

</body>
</html>
