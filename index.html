<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Clinic System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

<div class="auth-container">
  <div class="auth-card">

    <!-- LOGIN -->
    <div class="form login-form active">
      <h2>تسجيل الدخول</h2>

      <input type="text" id="loginUsername" placeholder="اسم المستخدم">
      <input type="password" id="loginPassword" placeholder="كلمة المرور">

      <button onclick="login()">دخول</button>

      <p class="switch">
        ما عندك حساب؟
        <span onclick="showRegister()">إنشاء حساب</span>
      </p>
    </div>

    <!-- REGISTER -->
    <div class="form register-form">
      <h2>إنشاء حساب</h2>

      <input type="text" id="regName" placeholder="الاسم الكامل">
      <input type="text" id="regUsername" placeholder="اسم المستخدم">
      <input type="password" id="regPassword" placeholder="كلمة المرور">

      <button onclick="register()">تسجيل</button>

      <p class="switch">
        عندك حساب؟
        <span onclick="showLogin()">تسجيل الدخول</span>
      </p>
    </div>

  </div>
</div>

<script src="assets/js/auth-ui.js"></script>
</body>
</html>
