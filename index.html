<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clinic System</title>
<style>
body{
    font-family:Arial,sans-serif;
    background:#f4f6f8;
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.box{
    background:#fff;
    padding:25px;
    border-radius:10px;
    width:460px;
    box-shadow:0 4px 15px rgba(0,0,0,.1);
    text-align:center;
}
input,button{
    width:100%;
    padding:10px;
    margin-top:8px;
}
button{
    background:#007bff;
    color:#fff;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
.logout{background:#dc3545}
.back{background:#6c757d}
.delete{background:#dc3545;font-size:12px;padding:5px}
.hidden{display:none}
.menu button{margin-top:8px}
ul{list-style:none;padding:0;margin-top:15px;text-align:left}
li{
    background:#f1f3f5;
    padding:8px;
    border-radius:5px;
    margin-bottom:6px;
    font-size:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.total{
    margin-top:10px;
    font-weight:bold;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
    <h2>Clinic Login</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="box hidden">
    <h2>Dashboard</h2>
    <div class="menu">
        <button onclick="openPatients()">Patients</button>
        <button onclick="openAppointments()">Appointments</button>
        <button onclick="openRevenues()">Revenues</button>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
</div>

<!-- PATIENTS -->
<div id="patientsPage" class="box hidden">
    <h2>Patients</h2>
    <input id="patientName" placeholder="Patient name">
    <button onclick="addPatient()">Add</button>
    <ul id="patientsList"></ul>
    <button class="back" onclick="showDashboard()">Back</button>
</div>

<!-- APPOINTMENTS -->
<div id="appointmentsPage" class="box hidden">
    <h2>Appointments</h2>
    <input id="appPatient" placeholder="Patient name">
    <input type="date" id="appDate">
    <button onclick="addAppointment()">Add</button>
    <ul id="appointmentsList"></ul>
    <button class="back" onclick="showDashboard()">Back</button>
</div>

<!-- REVENUES -->
<div id="revenuesPage" class="box hidden">
    <h2>Revenues</h2>
    <input id="revReason" placeholder="Reason">
    <input type="number" id="revAmount" placeholder="Amount">
    <button onclick="addRevenue()">Add</button>
    <ul id="revenuesList"></ul>
    <div class="total">Total: $<span id="totalRevenue">0</span></div>
    <button class="back" onclick="showDashboard()">Back</button>
</div>

<script>
// ===== AUTH =====
if(localStorage.getItem("loggedIn")==="true")showDashboard();

function login(){
    if(password.value==="clinic123"){
        localStorage.setItem("loggedIn","true");
        showDashboard();
    }else error.innerText="Wrong password";
}
function logout(){
    localStorage.removeItem("loggedIn");
    location.reload();
}

// ===== DATA =====
let patients=JSON.parse(localStorage.getItem("patients"))||[];
let appointments=JSON.parse(localStorage.getItem("appointments"))||[];
let revenues=JSON.parse(localStorage.getItem("revenues"))||[];

// ===== NAV =====
function hideAll(){
    loginBox.classList.add("hidden");
    dashboard.classList.add("hidden");
    patientsPage.classList.add("hidden");
    appointmentsPage.classList.add("hidden");
    revenuesPage.classList.add("hidden");
}
function showDashboard(){hideAll();dashboard.classList.remove("hidden")}
function openPatients(){hideAll();patientsPage.classList.remove("hidden");renderPatients()}
function openAppointments(){hideAll();appointmentsPage.classList.remove("hidden");renderAppointments()}
function openRevenues(){hideAll();revenuesPage.classList.remove("hidden");renderRevenues()}

// ===== PATIENTS =====
function addPatient(){
    if(!patientName.value.trim())return;
    patients.push(patientName.value);
    localStorage.setItem("patients",JSON.stringify(patients));
    patientName.value="";
    renderPatients();
}
function deletePatient(i){
    patients.splice(i,1);
    localStorage.setItem("patients",JSON.stringify(patients));
    renderPatients();
}
function renderPatients(){
    patientsList.innerHTML="";
    patients.forEach((p,i)=>{
        patientsList.innerHTML+=`<li>${p}<button class="delete" onclick="deletePatient(${i})">X</button></li>`;
    });
}

// ===== APPOINTMENTS =====
function addAppointment(){
    if(!appPatient.value||!appDate.value)return;
    appointments.push({n:appPatient.value,d:appDate.value});
    localStorage.setItem("appointments",JSON.stringify(appointments));
    appPatient.value="";appDate.value="";
    renderAppointments();
}
function deleteAppointment(i){
    appointments.splice(i,1);
    localStorage.setItem("appointments",JSON.stringify(appointments));
    renderAppointments();
}
function renderAppointments(){
    appointmentsList.innerHTML="";
    appointments.forEach((a,i)=>{
        appointmentsList.innerHTML+=`<li>${a.n} - ${a.d}<button class="delete" onclick="deleteAppointment(${i})">X</button></li>`;
    });
}

// ===== REVENUES =====
function addRevenue(){
    if(!revReason.value||!revAmount.value)return;
    revenues.push({r:revReason.value,a:Number(revAmount.value)});
    localStorage.setItem("revenues",JSON.stringify(revenues));
    revReason.value="";revAmount.value="";
    renderRevenues();
}
function deleteRevenue(i){
    revenues.splice(i,1);
    localStorage.setItem("revenues",JSON.stringify(revenues));
    renderRevenues();
}
function renderRevenues(){
    revenuesList.innerHTML="";
    let total=0;
    revenues.forEach((r,i)=>{
        total+=r.a;
        revenuesList.innerHTML+=`<li>${r.r} - $${r.a}<button class="delete" onclick="deleteRevenue(${i})">X</button></li>`;
    });
    totalRevenue.innerText=total;
}
</script>

</body>
</html>
