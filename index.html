<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Clinic System | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI", Tahoma, Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(
      rgba(15,15,15,0.65),
      rgba(15,15,15,0.65)
    ),
    url("https://i.imgur.com/BGlU7or.png");
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#111;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== صندوق تسجيل الدخول ===== */
.login-box{
  width:100%;
  max-width:420px;
  background:#ffffff;
  border-radius:18px;
  padding:38px 34px;
  box-shadow:0 25px 60px rgba(0,0,0,0.45);
}

/* العنوان */
.login-box h1{
  margin:0;
  text-align:center;
  font-size:28px;
  font-weight:700;
  color:#1f2937;
}

.login-box p{
  margin:6px 0 26px 0;
  text-align:center;
  font-size:13px;
  color:#6b7280;
}

/* الحقول */
.login-box label{
  font-size:12px;
  color:#374151;
  margin-bottom:6px;
  display:block;
}

.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:16px;
  border:1px solid #d1d5db;
  border-radius:8px;
  font-size:14px;
}

.login-box input:focus{
  outline:none;
  border-color:#bfa15a;
  box-shadow:0 0 0 1px #bfa15a;
}

/* زر الدخول */
.login-box button{
  width:100%;
  padding:13px;
  background:linear-gradient(135deg,#bfa15a,#8a6f2f);
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.login-box button:hover{
  opacity:0.9;
  transform:translateY(-1px);
}

/* رابط إنشاء حساب */
.register-link{
  margin-top:18px;
  font-size:12px;
  text-align:center;
  color:#6b7280;
}

.register-link a{
  color:#8a6f2f;
  font-weight:600;
  text-decoration:none;
}

/* الفوتر */
.login-footer{
  margin-top:20px;
  font-size:11px;
  text-align:center;
  color:#9ca3af;
}

/* موبايل */
@media (max-width:480px){
  body{
    background-size:cover;
  }
  .login-box{
    margin:0 14px;
    padding:32px 26px;
  }
}
</style>
</head>

<body>

<div class="login-box">
  <h1>Clinic System</h1>
  <p>تسجيل الدخول إلى نظام العيادة</p>

  <label>اسم المستخدم</label>
  <input type="text" id="username" placeholder="Username">

  <label>كلمة المرور</label>
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">تسجيل الدخول</button>

  <div class="register-link">
    ليس لديك حساب؟
    <a href="register.html">إنشاء حساب</a>
  </div>

  <div class="login-footer">
    © 2026 Clinic System
  </div>
</div>

<script>
function login(){
  const username=document.getElementById("username").value.trim();
  const password=document.getElementById("password").value;

  if(!username||!password){
    alert("الرجاء إدخال اسم المستخدم وكلمة المرور");
    return;
  }

  const users=JSON.parse(localStorage.getItem("users")||"[]");
  const user=users.find(u=>u.username===username&&u.password===password);

  if(!user){
    alert("بيانات الدخول غير صحيحة");
    return;
  }

  localStorage.setItem("logged_in","true");
  localStorage.setItem("current_user",JSON.stringify(user));
  window.location.href="dashboard.html";
}
</script>

</body>
</html>
