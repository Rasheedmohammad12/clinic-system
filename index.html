<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Clinic System | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      box-sizing:border-box;
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
    }

    body{
      margin:0;
      background:#f4f7fb;
      min-height:100vh;
    }

    .login-container{
      display:flex;
      min-height:100vh;
    }

    /* ===== الفورم ===== */
    .login-form{
      flex:1;
      background:#ffffff;
      padding:70px 60px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .login-form h1{
      margin:0 0 10px 0;
      color:#2563eb;
      font-size:32px;
    }

    .login-form p{
      margin:0 0 40px 0;
      color:#64748b;
      font-size:15px;
    }

    .login-form label{
      font-size:13px;
      color:#475569;
      margin-bottom:6px;
    }

    .login-form input{
      padding:12px;
      margin-bottom:18px;
      border:1px solid #c7d2fe;
      border-radius:8px;
      font-size:14px;
      outline:none;
    }

    .login-form input:focus{
      border-color:#2563eb;
    }

    .login-form button{
      padding:13px;
      margin-top:10px;
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:0.2s;
    }

    .login-form button:hover{
      background:#1e40af;
    }

    .register-link{
      margin-top:16px;
      font-size:13px;
      text-align:center;
      color:#64748b;
    }

    .register-link a{
      color:#2563eb;
      font-weight:600;
      text-decoration:none;
    }

    .login-footer{
      margin-top:30px;
      font-size:12px;
      color:#94a3b8;
    }

    /* ===== الصورة ===== */
    .login-image{
      flex:1;
      background:#eef2ff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .login-image img{
      width:100%;
      max-width:520px;
    }

    /* ===== موبايل ===== */
    @media (max-width: 900px){
      .login-image{
        display:none;
      }
      .login-form{
        padding:50px 30px;
      }
    }
  </style>
</head>

<body>

<div class="login-container">

  <!-- الفورم -->
  <div class="login-form">
    <h1>Clinic System</h1>
    <p>تسجيل الدخول إلى نظام العيادة</p>

    <label>اسم المستخدم</label>
    <input type="text" id="username" placeholder="Username">

    <label>كلمة المرور</label>
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">تسجيل الدخول</button>

    <!-- زر إنشاء حساب -->
    <div class="register-link">
      ليس لديك حساب؟
      <a href="register.html">إنشاء حساب</a>
    </div>

    <div class="login-footer">
      © 2026 Clinic System
    </div>
  </div>

  <!-- الصورة -->
  <div class="login-image">
    <img src="https://i.imgur.com/BGlU7or.png" alt="Clinic Illustration">
  </div>

</div>

<script>
  function login(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if(!username || !password){
      alert("الرجاء إدخال اسم المستخدم وكلمة المرور");
      return;
    }

    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const user = users.find(u => u.username === username && u.password === password);

    if(!user){
      alert("بيانات الدخول غير صحيحة");
      return;
    }

    localStorage.setItem("logged_in", "true");
    localStorage.setItem("current_user", JSON.stringify(user));

    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
