<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Clinic System | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  width:100%;
  height:100%;
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
}

body{
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://i.imgur.com/BGlU7or.png");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:20px;
  padding:40px 36px;
  box-shadow:0 30px 70px rgba(0,0,0,.45);
}

h1{
  text-align:center;
  margin:0;
}

p{
  text-align:center;
  font-size:13px;
  color:#6b7280;
  margin:8px 0 28px;
}

label{
  font-size:12px;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0 16px;
  border:1px solid #d1d5db;
  border-radius:8px;
}

button{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#b89a55,#8b6f2d);
  border:none;
  color:#fff;
  font-size:15px;
  border-radius:10px;
  cursor:pointer;
}

.register{
  text-align:center;
  margin-top:16px;
  font-size:12px;
}

.register a{
  color:#8b6f2d;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="login-card">
  <h1>Clinic System</h1>
  <p>تسجيل الدخول إلى نظام العيادة</p>

  <!-- ✅ FORM -->
  <form onsubmit="login(event)">
    <label>اسم المستخدم</label>
    <input id="username" placeholder="Username">

    <label>كلمة المرور</label>
    <input type="password" id="password" placeholder="Password">

    <button type="submit">تسجيل الدخول</button>
  </form>

  <div class="register">
    ليس لديك حساب؟
    <a href="register.html">إنشاء حساب</a>
  </div>
</div>

<script>
function login(event){
  event.preventDefault(); // ⛔ يمنع إعادة تحميل الصفحة

  const username=document.getElementById("username").value.trim();
  const password=document.getElementById("password").value;

  if(!username||!password){
    alert("أدخل البيانات");
    return;
  }

  const users=JSON.parse(localStorage.getItem("users")||"[]");
  const user=users.find(
    u => u.username === username && u.password === password
  );

  if(!user){
    alert("بيانات غير صحيحة");
    return;
  }

  localStorage.setItem("logged_in","true");
  localStorage.setItem("current_user",JSON.stringify(user));

  window.location.href="dashboard.html";
}
</script>

</body>
</html>
