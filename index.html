<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Clinic System | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      box-sizing:border-box;
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      background:
        linear-gradient(
          rgba(0,0,0,0.45),
          rgba(0,0,0,0.45)
        ),
        url("https://i.imgur.com/BGlU7or.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .login-box{
      width:100%;
      max-width:420px;
      background:#ffffff;
      border-radius:16px;
      padding:40px 35px;
      box-shadow:0 25px 60px rgba(0,0,0,0.35);
      animation:fadeIn 0.6s ease;
    }

    @keyframes fadeIn{
      from{
        opacity:0;
        transform:translateY(20px);
      }
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    .login-box h1{
      margin:0 0 8px 0;
      color:#2563eb;
      font-size:30px;
      text-align:center;
    }

    .login-box p{
      margin:0 0 30px 0;
      color:#64748b;
      font-size:14px;
      text-align:center;
    }

    .login-box label{
      font-size:13px;
      color:#475569;
      margin-bottom:6px;
      display:block;
    }

    .login-box input{
      width:100%;
      padding:12px;
      margin-bottom:18px;
      border:1px solid #c7d2fe;
      border-radius:8px;
      font-size:14px;
      outline:none;
    }

    .login-box input:focus{
      border-color:#2563eb;
    }

    .login-box button{
      width:100%;
      padding:13px;
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:10px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:0.2s;
    }

    .login-box button:hover{
      background:#1e40af;
    }

    .register-link{
      margin-top:18px;
      font-size:13px;
      text-align:center;
      color:#64748b;
    }

    .register-link a{
      color:#2563eb;
      font-weight:600;
      text-decoration:none;
    }

    .login-footer{
      margin-top:22px;
      font-size:11px;
      text-align:center;
      color:#94a3b8;
    }

    /* موبايل */
    @media (max-width:480px){
      .login-box{
        margin:0 15px;
        padding:35px 25px;
      }
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Clinic System</h1>
    <p>تسجيل الدخول إلى نظام العيادة</p>

    <label>اسم المستخدم</label>
    <input type="text" id="username" placeholder="Username">

    <label>كلمة المرور</label>
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">تسجيل الدخول</button>

    <div class="register-link">
      ليس لديك حساب؟
      <a href="register.html">إنشاء حساب</a>
    </div>

    <div class="login-footer">
      © 2026 Clinic System
    </div>
  </div>

<script>
  function login(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if(!username || !password){
      alert("الرجاء إدخال اسم المستخدم وكلمة المرور");
      return;
    }

    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const user = users.find(u => u.username === username && u.password === password);

    if(!user){
      alert("بيانات الدخول غير صحيحة");
      return;
    }

    localStorage.setItem("logged_in", "true");
    localStorage.setItem("current_user", JSON.stringify(user));

    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
