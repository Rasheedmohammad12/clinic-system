<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout {
            background: #dc3545;
        }

        .hidden {
            display: none;
        }

        .menu button {
            margin-top: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            text-align: left;
        }

        li {
            background: #f1f3f5;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 6px;
        }

        .back {
            background: #6c757d;
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
    <h2>Clinic Login</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="box hidden">
    <h2>Dashboard</h2>

    <div class="menu">
        <button onclick="openPatients()">Patients</button>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
</div>

<!-- PATIENTS -->
<div id="patientsPage" class="box hidden">
    <h2>Patients</h2>

    <input type="text" id="patientName" placeholder="Patient name">
    <button onclick="addPatient()">Add Patient</button>

    <ul id="patientsList"></ul>

    <button class="back" onclick="backToDashboard()">Back</button>
</div>

<script>
    // Auto login
    if (localStorage.getItem("loggedIn") === "true") {
        showDashboard();
    }

    let patients = JSON.parse(localStorage.getItem("patients")) || [];

    function login() {
        const pass = document.getElementById("password").value;
        if (pass === "clinic123") {
            localStorage.setItem("loggedIn", "true");
            showDashboard();
        } else {
            document.getElementById("error").innerText = "Wrong password";
        }
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    function showDashboard() {
        hideAll();
        document.getElementById("dashboard").classList.remove("hidden");
    }

    function openPatients() {
        hideAll();
        document.getElementById("patientsPage").classList.remove("hidden");
        renderPatients();
    }

    function backToDashboard() {
        showDashboard();
    }

    function hideAll() {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("dashboard").classList.add("hidden");
        document.getElementById("patientsPage").classList.add("hidden");
    }

    function addPatient() {
        const name = document.getElementById("patientName").value.trim();
        if (name === "") return;

        patients.push(name);
        localStorage.setItem("patients", JSON.stringify(patients));
        document.getElementById("patientName").value = "";
        renderPatients();
    }

    function renderPatients() {
        const list = document.getElementById("patientsList");
        list.innerHTML = "";
        patients.forEach(p => {
            const li = document.createElement("li");
            li.textContent = p;
            list.appendChild(li);
        });
    }
</script>

</body>
</html>
