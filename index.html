<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Clinic System | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    *{
      box-sizing: border-box;
    }

    body{
      margin:0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background:#f4f7fb;
      min-height:100vh;
    }

    .login-container{
      display:flex;
      min-height:100vh;
    }

    /* ====== الفورم ====== */
    .login-form{
      flex:1;
      background:#ffffff;
      padding:70px 60px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .login-form h1{
      margin:0 0 10px 0;
      color:#2563eb;
      font-size:32px;
    }

    .login-form p{
      margin:0 0 40px 0;
      color:#64748b;
      font-size:15px;
    }

    .login-form label{
      font-size:13px;
      color:#475569;
      margin-bottom:6px;
    }

    .login-form input{
      padding:12px;
      margin-bottom:18px;
      border:1px solid #c7d2fe;
      border-radius:8px;
      font-size:14px;
      outline:none;
    }

    .login-form input:focus{
      border-color:#2563eb;
    }

    .login-form button{
      padding:13px;
      margin-top:10px;
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:0.2s;
    }

    .login-form button:hover{
      background:#1e40af;
    }

    .login-footer{
      margin-top:25px;
      font-size:12px;
      color:#94a3b8;
    }

    /* ====== الصورة ====== */
    .login-image{
      flex:1;
      background:#eef2ff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .login-image img{
      width:100%;
      max-width:520px;
    }

    /* ====== موبايل ====== */
    @media (max-width: 900px){
      .login-image{
        display:none;
      }

      .login-form{
        padding:50px 30px;
      }
    }
  </style>
</head>

<body>

<div class="login-container">

  <!-- الفورم -->
  <div class="login-form">
    <h1>Clinic System</h1>
    <p>تسجيل الدخول إلى نظام العيادة</p>

    <label>اسم المستخدم</label>
    <input type="text" id="username" placeholder="Username" />

    <label>كلمة المرور</label>
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">تسجيل الدخول</button>

    <div class="login-footer">
      © 2026 Clinic System
    </div>
  </div>

  <!-- الصورة -->
  <div class="login-image">
    <img src="https://i.imgur.com/BGlU7or.png" alt="Clinic Illustration">
  </div>

</div>

<!-- JS -->
<script>
  function login(){
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if(!user || !pass){
      alert("الرجاء إدخال اسم المستخدم وكلمة المرور");
      return;
    }

    // مثال بسيط (اربطه لاحقًا مع auth.js)
    localStorage.setItem("logged_in", "true");
    localStorage.setItem("current_user", user);

    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
