<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Clinic System | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --primary:#2563eb;        /* ŸÜŸÅÿ≥ ŸÑŸàŸÜ ÿßŸÑŸÑŸàŸÇŸà */
      --primary-dark:#1e40af;
      --bg1:#f4f7fb;
      --bg2:#e0e7ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --radius:18px;
      --shadow:0 20px 40px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      height:100vh;
      font-family:"Segoe UI",Tahoma,Arial;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .login-wrapper{
      width:100%;
      max-width:420px;
      padding:20px;
    }

    .login-card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:36px 32px;
      text-align:center;
    }

    /* Logo */
    .logo{
      width:70px;
      height:70px;
      border-radius:20px;
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:34px;
      color:#fff;
      margin:0 auto 14px;
    }

    h1{
      margin:0;
      font-size:22px;
      color:var(--text);
    }

    p.sub{
      margin:6px 0 26px;
      font-size:13px;
      color:var(--muted);
    }

    /* Form */
    .form-group{
      margin-bottom:16px;
      text-align:left;
    }

    .form-group label{
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
      display:block;
    }

    .form-group input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      font-size:14px;
      outline:none;
      transition:.2s;
    }

    .form-group input:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(37,99,235,.15);
    }

    button{
      width:100%;
      padding:13px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      color:#fff;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
      transition:.2s;
      margin-top:10px;
    }

    button:hover{
      transform:translateY(-1px);
      box-shadow:0 10px 20px rgba(37,99,235,.35);
    }

    .register{
      margin-top:18px;
      font-size:13px;
      color:var(--muted);
    }

    .register a{
      color:var(--primary);
      font-weight:700;
      text-decoration:none;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="login-card">

      <div class="logo">üè•</div>
      <h1>Clinic System</h1>
      <p class="sub">Login to your dashboard</p>

      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="register">
        ŸÖÿß ÿπŸÜÿØŸÉ ÿ≠ÿ≥ÿßÿ®ÿü
        <a href="register.html">ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®</a>
      </div>

    </div>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
