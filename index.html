<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 380px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            font-size: 15px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.logout {
            background: #dc3545;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .card {
            background: #f1f3f5;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
        }

        .card h3 {
            margin: 0;
            font-size: 16px;
            color: #555;
        }

        .card p {
            font-size: 22px;
            font-weight: bold;
            margin: 8px 0 0;
            color: #007bff;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
    <h2>Clinic Login</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="box hidden">
    <h2>Clinic Dashboard</h2>
    <p>Welcome to Clinic System</p>

    <div class="stats">
        <div class="card">
            <h3>Patients</h3>
            <p id="patients">24</p>
        </div>
        <div class="card">
            <h3>Appointments</h3>
            <p id="appointments">12</p>
        </div>
        <div class="card">
            <h3>Revenue</h3>
            <p>$ <span id="revenue">860</span></p>
        </div>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
    // Auto login if already logged in
    if (localStorage.getItem("loggedIn") === "true") {
        showDashboard();
    }

    function login() {
        const pass = document.getElementById("password").value;
        if (pass === "clinic123") {
            localStorage.setItem("loggedIn", "true");
            showDashboard();
        } else {
            document.getElementById("error").innerText = "Wrong password";
        }
    }

    function logout() {
        localStorage.removeItem("loggedIn");
        location.reload();
    }

    function showDashboard() {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
    }
</script>

</body>
</html>
