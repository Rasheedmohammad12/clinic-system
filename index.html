<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Clinic System | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI", Tahoma, Arial, sans-serif;
}

/* ===== FULL BODY ===== */
html, body{
  width:100%;
  height:100%;
  margin:0;
}

body{
  background:
    linear-gradient(
      rgba(0,0,0,0.55),
      rgba(0,0,0,0.55)
    ),
    url("https://i.imgur.com/BGlU7or.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;

  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== LOGIN CARD ===== */
.login-card{
  width:100%;
  max-width:420px;
  background:#ffffff;
  border-radius:20px;
  padding:40px 36px;
  box-shadow:0 30px 70px rgba(0,0,0,0.45);
  animation:fadeUp 0.6s ease;
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(25px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== TEXT ===== */
.login-card h1{
  margin:0;
  text-align:center;
  font-size:28px;
  font-weight:700;
  color:#1f2937;
}

.login-card p{
  margin:8px 0 28px;
  text-align:center;
  font-size:13px;
  color:#6b7280;
}

/* ===== INPUTS ===== */
.login-card label{
  font-size:12px;
  color:#374151;
  margin-bottom:6px;
  display:block;
}

.login-card input{
  width:100%;
  padding:12px;
  margin-bottom:16px;
  border:1px solid #d1d5db;
  border-radius:9px;
  font-size:14px;
}

.login-card input:focus{
  outline:none;
  border-color:#b89a55;
  box-shadow:0 0 0 1px #b89a55;
}

/* ===== BUTTON ===== */
.login-card button{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#b89a55,#8b6f2d);
  color:#fff;
  border:none;
  border-radius:11px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.login-card button:hover{
  transform:translateY(-2px);
  opacity:0.95;
}

/* ===== REGISTER ===== */
.register-link{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:#6b7280;
}

.register-link a{
  color:#8b6f2d;
  font-weight:600;
  text-decoration:none;
}

/* ===== FOOTER ===== */
.login-footer{
  margin-top:22px;
  text-align:center;
  font-size:11px;
  color:#9ca3af;
}

/* ===== MOBILE ===== */
@media (max-width:480px){
  .login-card{
    margin:0 16px;
    padding:34px 26px;
  }
}
</style>
</head>

<body>

<div class="login-card">
  <h1>Clinic System</h1>
  <p>تسجيل الدخول إلى نظام العيادة</p>

  <label>اسم المستخدم</label>
  <input type="text" id="username" placeholder="Username">

  <label>كلمة المرور</label>
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">تسجيل الدخول</button>

  <div class="register-link">
    ليس لديك حساب؟
    <a href="register.html">إنشاء حساب</a>
  </div>

  <div class="login-footer">
    © 2026 Clinic System
  </div>
</div>

<script>
function login(){
  const username=document.getElementById("username").value.trim();
  const password=document.getElementById("password").value;

  if(!username||!password){
    alert("الرجاء إدخال اسم المستخدم وكلمة المرور");
    return;
  }

  const users=JSON.parse(localStorage.getItem("users")||"[]");
  const user=users.find(u=>u.username===username&&u.password===password);

  if(!user){
    alert("بيانات الدخول غير صحيحة");
    return;
  }

  localStorage.setItem("logged_in","true");
  localStorage.setItem("current_user",JSON.stringify(user));
  window.location.href="dashboard.html";
}
</script>

</body>
</html>
