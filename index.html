<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول | سستم عيادة</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f6f9;
  display:grid;
  place-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:25px;
  width:360px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:12px;
  color:#2563eb;
  cursor:pointer;
}
.err{color:red;text-align:center;margin-top:10px}
</style>
</head>
<body>

<div class="card">
  <h2>سستم عيادة</h2>
  <input id="user" placeholder="اسم المستخدم">
  <input id="pass" type="password" placeholder="كلمة المرور">
  <button onclick="login()">تسجيل دخول</button>
  <div id="err" class="err"></div>
  <div class="link" onclick="location.href='register.html'">
    إنشاء حساب جديد
  </div>
</div>

<script>
const users = JSON.parse(localStorage.getItem("users") || "[]");

function login(){
  const u = user.value.trim();
  const p = pass.value.trim();
  const found = users.find(x => x.u === u && x.p === p);
  if(!found){
    err.innerText = "بيانات الدخول غير صحيحة";
    return;
  }
  localStorage.setItem("currentUser", u);
  location.href = "dashboard.html";
}

if(localStorage.getItem("currentUser")){
  location.href = "dashboard.html";
}
</script>

</body>
</html>
