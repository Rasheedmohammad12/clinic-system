<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>جداول المرضى</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body{
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background:#f4f7fb;
      margin:0;
      padding:20px;
    }

    h2{ margin-bottom:10px; }

    .toolbar{
      display:flex;
      gap:10px;
      margin-bottom:15px;
      flex-wrap:wrap;
      align-items:center;
    }

    .toolbar input{
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #ccc;
      min-width:220px;
    }

    .toolbar button{
      padding:8px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#2563eb;
      color:#fff;
      font-size:13px;
    }

    .toolbar .add{ background:#16a34a; }
    .toolbar .download{ background:#1d4ed8; }

    .table-wrap{
      overflow-x:auto;
      background:#fff;
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }

    th, td{
      border:1px solid #ddd;
      padding:10px;
      text-align:center;
      min-width:110px;
    }

    th{
      background:#2563eb;
      color:#fff;
      position:sticky;
      top:0;
    }

    tr:nth-child(even){ background:#f9fafb; }

    td[contenteditable="true"]{
      background:#fffbe6;
    }

    .actions button{
      margin:2px;
      padding:6px 8px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:12px;
    }

    .save{ background:#22c55e; color:#fff; }
    .delete{ background:#ef4444; color:#fff; }
  </style>
</head>

<body>

<h2>جداول المرضى</h2>

<div class="toolbar">
  <input type="text" id="searchInput" placeholder="بحث عن مريض..." />
  <button class="add" onclick="addRow()">➕ إضافة جدول جديد</button>
  <button class="download" onclick="downloadTable()">⬇️ تنزيل الجدول</button>
</div>

<div class="table-wrap" id="tableArea">
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>نوع الجلسة</th>
        <th>المبلغ المدفوع</th>
        <th>المبلغ المتبقي</th>
        <th>رقم الملف</th>
        <th>عدد الجلسات</th>
        <th>طريقة الدفع</th>
        <th>ملاحظة</th>
        <th>مسك الجلسة</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody id="patientsTableBody"></tbody>
  </table>
</div>

<script src="assets/js/patient-tables.js"></script>
</body>
</html>
