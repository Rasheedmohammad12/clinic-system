<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المرضى</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f1f5f9;
}
.dark{background:#0f172a;color:#fff}

.card{
  background:#fff;
  margin:30px;
  padding:20px;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.12);
}
.dark .card{background:#1e293b}

h2{margin-bottom:15px}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  text-align:center;
  border-bottom:1px solid #e5e7eb;
}

.dark th,.dark td{border-color:#334155}

th{background:#2563eb;color:#fff}

input{
  width:90px;
  padding:6px;
  border-radius:8px;
  border:1px solid #ccc;
  text-align:center;
}

.actions button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:0 2px;
}

.btn-edit{background:#f59e0b;color:#fff}
.btn-del{background:#dc2626;color:#fff}
</style>
</head>

<body>

<div class="card">
<h2>المرضى</h2>

<table>
<thead>
<tr>
  <th>الاسم</th>
  <th>رقم الملف</th>
  <th>الإجمالي</th>
  <th>المدفوع</th>
  <th>المتبقي</th>
  <th>إجراءات</th>
</tr>
</thead>
<tbody id="patientsBody"></tbody>
</table>
</div>

<script src="assets/js/storage.js"></script>
<script src="assets/js/patients.js"></script>
</body>
</html>
