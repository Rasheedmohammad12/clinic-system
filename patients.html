<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>المرضى</title>
</head>
<body>

<h2>إضافة مريض</h2>

<form id="patientForm">
  <input id="patientName" placeholder="اسم المريض" required />
  <input id="patientFile" placeholder="رقم الملف" />
  <button type="submit">إضافة مريض</button>
</form>

<hr>

<h2>جدول المرضى</h2>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>الاسم</th>
      <th>نوع الجلسة</th>
      <th>المدفوع</th>
      <th>المتبقي</th>
      <th>رقم الملف</th>
      <th>عدد الجلسات</th>
      <th>طريقة الدفع</th>
      <th>ملاحظة</th>
      <th>مسك الجلسة</th>
    </tr>
  </thead>
  <tbody id="patientsTableBody"></tbody>
</table>

<!-- JS -->
<script type="module" src="assets/js/patients.js"></script>
<script type="module" src="assets/js/patient-tables.js"></script>

</body>
</html>
