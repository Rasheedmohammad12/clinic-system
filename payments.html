<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المدفوعات</title>
</head>

<body>

<script>
  const savedPin = localStorage.getItem("payments_pin");

  if (!savedPin) {
    alert("لم يتم تعيين رمز حماية للمدفوعات");
    window.location.href = "settings.html";
  } else {
    const entered = prompt("أدخل الرمز السري للمدفوعات:");

    if (entered !== savedPin) {
      alert("❌ الرمز غير صحيح");
      window.location.href = "dashboard.html";
    } else {
      // السماح + إظهار زر المدفوعات
      sessionStorage.setItem("payments_access", "true");
    }
  }
</script>

<!-- باقي صفحة المدفوعات -->
<h2>صفحة المدفوعات</h2>

<script src="assets/js/storage.js"></script>
<script src="assets/js/payments.js"></script>

</body>
</html>
