<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المدفوعات | Clinic System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    a.back {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #1e88e5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form select, form input, form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    form button {
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #eeeeee;
    }
    .delete-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<header>
  <h1>المدفوعات</h1>
</header>

<div class="container">

  <a class="back" href="dashboard.html">⬅ الرجوع للوحة التحكم</a>

  <form id="paymentForm">
    <h3>إضافة دفعة</h3>

    <select id="paymentPatient" required>
      <option value="">-- اختر المريض --</option>
    </select>

    <input type="number" id="paymentAmount" placeholder="المبلغ" required>
    <button type="submit">إضافة الدفعة</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>اسم المريض</th>
        <th>المبلغ</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="paymentsTable"></tbody>
  </table>

</div>

<script src="assets/js/storage.js"></script>
<script src="assets/js/payments.js"></script>

</body>
</html>
