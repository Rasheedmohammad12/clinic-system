<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المدفوعات</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f1f5f9;
}
.dark{background:#0f172a;color:#fff}

.wrapper{
  padding:30px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.12);
}
.dark .card{background:#1e293b}

h2{
  margin:0 0 20px;
}

table{
  width:100%;
  border-collapse:collapse;
}

thead{
  background:#2563eb;
  color:#fff;
}

th,td{
  padding:12px;
  text-align:center;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}

.dark th, .dark td{
  border-color:#334155;
}

tbody tr:hover{
  background:#f8fafc;
}
.dark tbody tr:hover{
  background:#0f172a;
}

.amount{
  font-weight:700;
  color:#16a34a;
}

.footer{
  margin-top:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.total{
  font-weight:700;
}

.back{
  text-decoration:none;
  color:#2563eb;
  font-weight:600;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <h2 id="title"></h2>

    <table>
      <thead>
        <tr>
          <th>المريض</th>
          <th>المبلغ</th>
          <th>ملاحظة</th>
          <th>التاريخ</th>
        </tr>
      </thead>
      <tbody id="paymentsBody"></tbody>
    </table>

    <div class="footer">
      <div class="total" id="totalPayments"></div>
      <a href="dashboard.html" class="back">⬅ رجوع</a>
    </div>

  </div>
</div>

<script src="assets/js/settings-system.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/storage.js"></script>
<script src="assets/js/payments.js"></script>

<script>
document.getElementById("title").innerText = t("payments");
applySystem();
</script>

</body>
</html>
