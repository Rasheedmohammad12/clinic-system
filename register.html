<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic System | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ŸÜŸÅÿ≥ CSS ÿ™ŸÖÿßŸÖŸãÿß */
    :root{
      --primary:#2563eb;
      --primary-dark:#1e40af;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --radius:20px;
      --shadow:0 30px 60px rgba(0,0,0,.15);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      height:100vh;
      font-family:"Segoe UI",Tahoma,Arial;
      background:
        linear-gradient(rgba(255,255,255,.85), rgba(255,255,255,.85)),
        url("https://imgur.com/uU4MBQP") center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:36px 32px;
      text-align:center;
    }

    .logo{
      width:72px;
      height:72px;
      border-radius:22px;
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:34px;
      color:#fff;
      margin:0 auto 14px;
    }

    h1{margin:0;font-size:22px}
    p{margin:6px 0 26px;font-size:13px;color:var(--muted)}

    .group{text-align:left;margin-bottom:16px}
    .group label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
    .group input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      font-size:14px;
    }

    button{
      width:100%;
      padding:13px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      color:#fff;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
      margin-top:10px;
    }

    .link{margin-top:18px;font-size:13px}
    .link a{color:var(--primary);font-weight:700;text-decoration:none}
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">üè•</div>
    <h1>Clinic System</h1>
    <p>Create new account</p>

    <form id="registerForm">
      <div class="group">
        <label>Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="link">
      ÿπŸÜÿØŸÉ ÿ≠ÿ≥ÿßÿ®ÿü
      <a href="index.html">Login</a>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
