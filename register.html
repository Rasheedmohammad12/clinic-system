<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل مستخدم | Clinic System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{font-family:Arial;background:#f4f6f8;margin:0}
    .box{max-width:480px;margin:60px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    h2{text-align:center;margin:0 0 15px}
    input,select,button{width:100%;padding:10px;margin-top:10px}
    button{background:#1e88e5;color:#fff;border:none;border-radius:6px;cursor:pointer}
    a{display:block;text-align:center;margin-top:12px;color:#1e88e5;text-decoration:none}
  </style>
</head>
<body>

  <div class="box">
    <h2>إنشاء حساب</h2>

    <form id="regForm">
      <input id="username" placeholder="اسم المستخدم" required />
      <input id="password" type="password" placeholder="كلمة السر" required />

      <select id="role" required>
        <option value="reception">استقبال (Reception)</option>
        <option value="doctor">طبيب (Doctor)</option>
        <option value="admin">مدير (Admin)</option>
      </select>

      <button type="submit">تسجيل</button>
    </form>

    <a href="index.html">رجوع لتسجيل الدخول</a>
  </div>

  <script type="module">
    import { registerUser } from "./assets/js/auth.js";

    document.getElementById("regForm").addEventListener("submit", (e) => {
      e.preventDefault();
      try {
        registerUser({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
          role: document.getElementById("role").value
        });
        alert("تم إنشاء الحساب ✅");
        window.location.href = "index.html";
      } catch (err) {
        alert(err.message);
      }
    });
  </script>

</body>
</html>
