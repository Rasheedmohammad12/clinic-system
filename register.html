<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب | سستم عيادة</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, Tahoma;
  background:#f4f6f9;
  display:grid;
  place-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:25px;
  width:360px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
h2{
  text-align:center;
  margin-top:0;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}
button{
  background:#16a34a;
  color:#fff;
  border:none;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:12px;
  color:#2563eb;
  cursor:pointer;
}
.msg{
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>إنشاء حساب</h2>

  <input id="user" placeholder="اسم المستخدم">
  <input id="pass" type="password" placeholder="كلمة المرور">

  <button onclick="register()">إنشاء الحساب</button>

  <div id="msg" class="msg"></div>

  <div class="link" onclick="location.href='index.html'">
    رجوع لتسجيل الدخول
  </div>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users") || "[]");

function register(){
  const u = user.value.trim();
  const p = pass.value.trim();

  if(!u || !p){
    msg.innerHTML = "<span style='color:red'>جميع الحقول مطلوبة</span>";
    return;
  }

  if(users.find(x => x.u === u)){
    msg.innerHTML = "<span style='color:red'>اسم المستخدم موجود مسبقًا</span>";
    return;
  }

  users.push({ u, p });
  localStorage.setItem("users", JSON.stringify(users));

  msg.innerHTML = "<span style='color:green'>تم إنشاء الحساب بنجاح</span>";

  // تحويل تلقائي لتسجيل الدخول
  setTimeout(() => {
    location.href = "index.html";
  }, 1200);
}
</script>

</body>
</html>
