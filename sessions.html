<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الجلسات</title>
<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
header{background:#1e88e5;color:#fff;padding:15px;text-align:center}
.container{padding:20px}
input,select,button{padding:10px;width:100%;margin-top:10px}
button{background:#1e88e5;color:#fff;border:none}
table{width:100%;background:#fff;margin-top:20px;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #ddd;text-align:center}
</style>
</head>

<body>
<header><h2>الجلسات</h2></header>

<div class="container">
<a href="dashboard.html">⬅ رجوع</a>

<form id="sessionForm">
<select id="patientSelect"></select>
<input type="datetime-local" id="sessionDate" required>
<input type="number" id="sessionCost" placeholder="التكلفة" required>

<select id="sessionStatus">
<option value="محجوز">محجوز</option>
<option value="تم">تم</option>
<option value="ملغي">ملغي</option>
</select>

<button>إضافة جلسة</button>
</form>

<table>
<thead>
<tr>
<th>#</th>
<th>المريض</th>
<th>التاريخ</th>
<th>التكلفة</th>
<th>الحالة</th>
<th>حذف</th>
</tr>
</thead>
<tbody id="sessionsTable"></tbody>
</table>
</div>

<script src="assets/js/storage.js"></script>
<script src="assets/js/sessions.js"></script>
</body>
</html>
