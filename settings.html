<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Settings</title>
<style>
body{font-family:Arial;margin:0;background:#f1f5f9}
.dark{background:#0f172a;color:#fff}
form{background:#fff;padding:20px;max-width:420px;margin:40px auto;border-radius:12px}
.dark form{background:#1e293b}
select,button{width:100%;padding:10px;margin-top:10px}
button{background:#2563eb;color:#fff;border:none}
</style>
</head>
<body>

<form>
  <h3>System Settings</h3>

  <label>Language</label>
  <select id="lang">
    <option value="ar">العربية</option>
    <option value="en">English</option>
  </select>

  <label>Theme</label>
  <select id="theme">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>

  <label>Currency</label>
  <select id="currency">
    <option value="JOD">JOD</option>
    <option value="USD">USD</option>
    <option value="ILS">ILS</option>
  </select>

  <button type="button" id="save">Save</button>
</form>

<script src="assets/js/settings-system.js"></script>
<script>
const s=getSettings();
lang.value=s.lang;
theme.value=s.theme;
currency.value=s.currency;

save.onclick=()=>{
  s.lang=lang.value;
  s.theme=theme.value;
  s.currency=currency.value;
  saveSettings(s);
  location.reload();
};
</script>
</body>
</html>
