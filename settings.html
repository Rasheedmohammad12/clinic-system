<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الإعدادات</title>
<style>
body{font-family:Arial;background:#f1f5f9;margin:0}
header{background:#2563eb;color:#fff;padding:15px;text-align:center}
form{background:#fff;padding:20px;max-width:420px;margin:30px auto;border-radius:10px}
label{display:block;margin-top:10px}
select,button{width:100%;padding:10px;margin-top:8px}
button{background:#2563eb;color:#fff;border:none}
a{display:block;text-align:center;margin-top:15px;color:#2563eb}
</style>
</head>

<body>

<header><h2>⚙️ الإعدادات</h2></header>

<form>
  <label>اللغة / Language</label>
  <select id="langSelect">
    <option value="ar">العربية</option>
    <option value="en">English</option>
  </select>

  <button type="button" id="saveBtn">حفظ</button>
</form>

<a href="dashboard.html">⬅ رجوع</a>

<script src="assets/js/settings-system.js"></script>
<script>
const settings = getSettings();
langSelect.value = settings.lang;

saveBtn.onclick = () => {
  settings.lang = langSelect.value;
  saveSettings(settings);
  alert("تم حفظ الإعدادات / Settings saved");
  location.reload();
};
</script>

</body>
</html>
